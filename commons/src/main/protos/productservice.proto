syntax = "proto3";

option java_multiple_files = true;
package com.scaler.proto;

message UserRequest{
  int32 userid=1;
}

message User{
  int32 userId=1;
  string username = 2;
  string email =3;
  string role = 4;
}

message UserResponse{
  User user = 1;
}

service UserService{
  rpc GetUserById(UserRequest) returns (UserResponse);
}
